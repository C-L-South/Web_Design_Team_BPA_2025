<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forum Layout</title>
</head>
<body>

    <aside>
        <button id="newPostButton">+ Post</button>

        <nav>
            <h2>Forums</h2>
            <a href="#">My Posts</a>
            <ul>
                <li><a href="#">Mental Health Tips</a></li>
            </ul>
        </nav>
    </aside>


    <main>


        <section>
            <form id="searchForm">
                <input type="search" id="searchInput" placeholder="Search...">
            </form>
        </section>


        <section>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Replies</th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody id="postsTableBody">
                    <!--Will be filled by the js-->
                </tbody>
            </table>
        </section>

    </main>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
