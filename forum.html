<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forums - MindScape</title>
   <link rel="stylesheet" href="css/accessibility.css">
   <link rel="stylesheet" href="css/home.css">
   <link rel="stylesheet" href="css/forum.css">
</head>

<body>
   <div id="nav-container"></div>
   <section class="forum-hero-full">
      <div class="forum-hero-inner">
         <h1 class="forum-hero-title">MindScape Community</h1>
         <p class="forum-hero-subtitle">
            A supportive space for mental health discussion
         </p>

         <form id="searchForm" class="hero-search-form">
            <div class="search-container hero-search">
               <img src="images/blog/blog_img_7.png" class="search-icon" alt="" />
               <input
                  type="search"
                  id="searchInput"
                  class="search-input"
                  placeholder="Search or ask a question">
            </div>
         </form>
         <button id="newPostButtonTop" class="post-btn hero-post-btn" type="button">
            + Post
         </button>

      </div>
   </section>
   <div class="forum-container">

      <!-- Main Content -->
      <main class="forum-main">
      <div class="forum-topbar">
         <div class="forum-tabs">
            <button id="tabAllPosts" class="tab-btn tab-active" type="button">All Posts</button>
            <button id="tabMyPosts" class="tab-btn" type="button">My Posts</button>
         </div>
      </div>


         <section class="topics-section">
            <table class="topics-table">
               <thead>
                  <tr>
                     <th class="col-title">Title</th>
                     <th class="col-replies">Upvotes</th>
                     <th class="col-author">Created By</th>
                  </tr>
               </thead>
               <tbody id="postsTableBody">
               </tbody>
            </table>
         </section>
      </main>
   </div>
    <footer class="home-footer">
        <div class="footer-content">
            <p>Contact Us: Codyli9219@gmail.com</p>
            <a href="https://docs.google.com/document/d/1Xak7QrArhDg2wJE-fG-8GNK2mjFUfSo5NIOu4IyyOtw/edit?usp=sharing" target="_blank" rel="noopener">
                Work Cited
            </a>
        </div>
    </footer>
   <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
   <script src="js/navigation.js"></script>
   <script src="js/forum.js"></script>
   <script src="js/accessibility.js"></script>
</body>

</html>
